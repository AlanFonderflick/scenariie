<section data-ng-controller="CampagnesController">

    <nav>
      <ul class="pager">
        <li class="previous"><a href="/#!/campagnes"><span aria-hidden="true">&larr;</span> Retour aux campagnes</a></li>
      </ul>
    </nav>

    <div class="page-header">
        <h1>Créer une campagne</h1>
    </div>
    <div class="col-md-12">
        <form name="campagneForm" class="form-horizontal" data-ng-submit="create(campagneForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nom</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" name="name" ng-minlength="3" id="name" class="form-control" placeholder="Nom" required>
                        <p ng-show="campagneForm.name.$invalid && !campagneForm.name.$pristine" class="help-block">Veuillez saisir un intitulé de séance.</p>
                        <p ng-show="campagneForm.name.$error.minlength" class="help-block">La longueur de l'intitulé de séance doit être d'au moins 3 caractères.</p>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" name="description" ng-minlength="3" id="description" class="form-control" placeholder="Description">
                        <p ng-show="campagneForm.description.$invalid && !campagneForm.description.$pristine" class="help-block">Veuillez saisir un intitulé de séance.</p>
                        <p ng-show="campagneForm.description.$error.minlength" class="help-block">La longueur de l'intitulé de séance doit être d'au moins 3 caractères.</p>                        
                    </div>                    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" ng-disabled="campagneForm.$invalid">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
