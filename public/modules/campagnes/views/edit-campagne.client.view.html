<section data-ng-controller="CampagnesController" data-ng-init="findOne()">

    <nav>
      <ul class="pager">
        <li class="previous"><a href="/#!/campagnes/{{campagne._id}}"><span aria-hidden="true">&larr;</span> Retour aux séances</a></li>
      </ul>
    </nav>

    <div class="page-header">
        <h1>Modifier une campagne</h1>
    </div>
    <div class="col-md-12">
        <form name="campagneForm" class="form-horizontal" data-ng-submit="update(campagneForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Intitulé</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campagne.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="campagne.description" id="description" class="form-control" placeholder="Description">
                    </div>  
                    <div class="controls">
                        <label class="control-label" for="gameType">Type de jeu</label>
                        <select class="form-control" data-ng-model="campagne.gameType" name="gameType" id="gameType" required>
                          <option value="rpg" selected="selected">Jeu de rôle</option>
                          <option value="videoGame">Jeu vidéo</option>
                          <option value="cards">Jeu de cartes</option>
                          <option value="game">Autre jeu</option>
                        </select>                       
                    </div>                                   
                </div>                 
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
