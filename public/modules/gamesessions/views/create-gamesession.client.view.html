<section data-ng-controller="CampagnesController" data-ng-init="findOne()">
    <a class="btn btn-primary" href="/#!/campagnes/{{campagne._id}}"><i class="fa fa-chevron-left"></i> Retour aux séances</a>
    <div class="page-header">
        <h1>Créer une séance</h1>
    </div>
    <div class="col-md-12">
        <form name="gameSessionForm" class="form-horizontal" data-ng-submit="update(campagne)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Intitulé</label>
                    <div class="controls">
                        <input type="text" name="title" data-ng-model="title" id="title" class="form-control" placeholder="Intitulé de la séance" required>
                    </div>
                    <label class="control-label" for="summary">Résumé</label>
                    <div class="controls">
                        <wysiwyg textarea-id="question" textarea-class="form-control"  textarea-height="280px" textarea-name="textareaQuestion" textarea-required ng-model="summary" enable-bootstrap-title="true"></wysiwyg>
                    </div>                    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger ">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
